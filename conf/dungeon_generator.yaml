app_mode: gtk # cli, gtk, or fox
background_display: dark
chamber_purpose_theme: map # "map": Use theme from the map. "all": Pull from all available themes.
encounters:
  dominant_inhabitants: 1-2 # Only applies if encounter_list is custom or the encounter list lacks a dominant inhabitants section
  allies: 1-3 # Only applies if encounter_list is custom or the encounter list lacks an allies section
  encounter_list: custom # custom, random, or name of list
  encounter_list_choices: 30 # 20 # Only applies if encounter_list is custom
  maximum_chamber_occupancy_percent: 0.75
  max_xp_threshold_multiplier: 1.2
  multiple_monster_group_chance:
    small: 0.05
    large: 0.15
  random_encounter_choice_list: all # Only applies if encounter_list is custom
  special_encounters: on
  xp_threshold_balance:
    easy: 2
    medium: 3
    hard: 3
    deadly: 2
  xp_threshold_strategy: random # balanced or random
generate_chamber_contents: on
generate_chamber_purpose: on
generate_monster_motivation: on
log_level: info
#map_display: debug
map_size: 50
party_level: 8
party_members: 4
saved_map_directory: data/maps
theme: university_in_limbo # random
treasure:
  initial_treasure_chance: 0.1
  extra_treasure_chance: 0.1
  extra_treasure_max: 3
weights:
  align_weight: 1.0
  area_weight: 1.0