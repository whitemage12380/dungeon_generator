planar_gate:
  - probability: 3
    name: "Foyer"
    description: "Decorated foyer or antechamber"
  - probability: 8
    name: "Armory"
    description: "Armory used by the portal's guardians"
    contents:
      items:
        weapons:
          count: 1-4
          chance: 0.5
        armor:
          count: 1-2
          chance: 0.5
  - probability: 2
    name: "Audience Chamber"
    description: "Audience chamber for receiving visitors"
  - probability: 2
    name: "Barracks"
    description: "Barracks used by the portal's guards"
    contents:
      features:
        bed:
          count: 3-8
          chance: 0.8
  - probability: 4
    name: "Bedroom"
    description: "Bedroom for use by the high-ranking members of the order that guards the portal"
    contents:
      features:
        bed:
          chance: 0.9
        clothing:
          chance: 0.3
  - probability: 7
    name: "Chapel"
    description: "Chapel dedicated to a deity or deities related to the portal and its defenders"
    contents:
      features:
        religious_articles:
          count: 1-2
          chance: 0.8
  - probability: 5
    name: "Cistern"
    description: "Cistern providing fresh water"
  - probability: 5
    name: "Classroom"
    description: "Classroom for use of initiates learning about the portal's secrets"
  - probability: 1
    name: "Conjuring Room"
    description: "Conjuring room for summoning creatures used to investigate or defend the portal"
    contents:
      features:
        mage_furnishings:
          count: 1-2
          chance: 0.7
      monsters:
        chance: 0.2
  - probability: 2
    name: "Crypt"
    description: "Crypt where the remains of those that died guarding the portal are kept"
  - probability: 6
    name: "Dining Room"
    description: "Dining room"
    contents:
      features:
        table:
          chance: 0.8
        food:
          chance: 0.3
        personal_items:
          count: 1-3
          chance: 0.4
  - probability: 3
    name: "Divination Room"
    description: "Divination room used to investigate the portal and events tied to it"
    contents:
      features:
          mage_furnishings:
            count: 1-2
            chance: 0.7
  - probability: 5
    name: "Dormitory"
    description: "Dormitory for vistors and guards"
    contents:
      features:
        bed:
          count: 2-6
          chance: 0.8
  - probability: 2
    name: "Entry Room"
    description: "Entry room or vestibule"
  - probability: 2
    name: "Gallery"
    description: "Gallery for displaying trophies and objects related to the portal and those that guard it"
    contents:
      features:
        painting:
          count: 1-8
          chance: 0.3
        statue:
          count: 1-4
          chance: 0.5
  - probability: 8
    name: "Guardroom"
    description: "Guardroom to protect or watch over the portal"
    contents:
      monsters:
        chance: 0.5
  - probability: 5
    name: "Kitchen"
    description: "Kitchen"
    contents:
      features:
        personal_items:
          count: 1-3
          chance: 0.4
  - probability: 5
    name: "Laboratory"
    description: "Laboratory for conducting experiments relating to the portal and creatures that emerge from it"
    contents:
      features:
        mage_furnishings:
          count: 1-2
          chance: 0.5
        scrolls:
          count: 1-2
          chance: 0.3
  - probability: 3
    name: "Library"
    description: "Library holding books about the portal's history"
    contents:
      features:
        books:
          count: 1-6
          chance: 0.8
        scrolls:
          count: 1-4
          chance: 0.7
  - probability: 5
    name: "Prison"
    description: "Pen or prison for holding captives or creatures that emerge from the portal"
  - probability: 2
    name: "Planar Junction"
    description: "Planar junction, where the gate to another plane once stood (25 percent chance of being active)"
  - probability: 3
    name: "Storage"
    description: "Storage"
    contents:
      items:
        adventuring_gear:
          count: 1-3
          chance: 0.5
        tools:
          count: 1-2
          chance: 0.5
  - probability: 1
    name: "Vault"
    description: "Strong room or vault, for guarding valuable treasures connected to the portal or funds used to pay the planar gate's guardians"
    contents:
      treasure:
        chance: 0.7
  - probability: 2
    name: "Study"
    description: "Study"
    contents:
      features:
        general_furnishings:
          chance: 0.6
        mage_furnishings:
          chance: 0.3
        books:
          count: 1-2
          chance: 0.3
        scrolls:
          count: 1-2
          chance: 0.4
  - probability: 1
    name: "Torture Chamber"
    description: "Torture chamber, for questioning creatures that pass through the portal or that attempt to clandestinely use it"
  - probability: 4
    name: "Bathroom"
    description: "Latrine or bath"
    contents:
      features:
        bath:
          chance: 0.7
  - probability: 2
    name: "Workshop"
    description: "Workshop for constructing tools and gear needed to study the portal"
    contents:
      features:
        general_furnishings:
          chance: 0.6
        scrolls:
          count: 1-2
          chance: 0.4
