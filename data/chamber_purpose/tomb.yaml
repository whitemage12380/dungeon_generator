tomb:
  - probability: 1
    name: Antechamber
    description: Antechamber for those who have come to pay respect to the dead or prepare themselves for burial rituals
  - probability: 2
    name: Chapel
    description: Chapel dedicated to the deities that watch over the dead and protect their resting places
    contents:
      features:
        religious_articles:
          count: 1-2
          chance: 0.8
  - probability: 5
    name: Crypt
    description: Crypt for the less important burials
  - probability: 1
    name: Divination Room
    description: Divination room, used in rituals to contact the dead for guidance
    contents:
      features:
          mage_furnishings:
            count: 1-2
            chance: 0.7
  - probability: 1
    name: False Crypt
    description: False crypt (trapped) to kill or capture thieves
    contents:
      traps:
        chance: 1.0
  - probability: 1
    name: Gallery
    description: Gallery to display the deeds of the deceased through trophies, statues, paintings, and so forth
    contents:
      features:
        painting:
          count: 1-8
          chance: 0.6
        statue:
          count: 1-4
          chance: 0.4
  - probability: 1
    name: Grand Crypt
    description: Grand crypt for a noble, high priest, or other important individual
    contents:
      treasure:
        count: 0.7
  - probability: 2
    name: Guardroom
    description: Guardroom, usually guarded by undead, constructs, or other creatures that don't need to eat or sleep
    contents:
      monsters:
        chance: 0.4
  - probability: 1
    name: Robing Room
    description: Robing room for priests to prepare for burial rituals
    contents:
      features:
        clothing:
          chance: 0.5
        robes:
          count: 1-3
          chance: 0.6
  - probability: 2
    name: Storage
    description: Storage, stocked with tools for maintaining the tomb and preparing the dead for burial
    contents:
      items:
        adventuring_gear:
          count: 1-3
          chance: 0.5
        tools:
          count: 1-2
          chance: 0.5
  - probability: 1
    name: Tomb
    description: Tomb where the wealthiest and most important folk are interred, protected by secret doors and traps
    contents:
      traps:
        chance: 0.5
      treasures:
        chance: 0.5
  - probability: 2
    name: Workshop
    description: Workshop for embalming the dead
    contents:
      features:
        general_furnishings:
          chance: 0.6
        scrolls:
          count: 1-2
          chance: 0.4
