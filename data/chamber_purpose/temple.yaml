temple:
  - probability: 3
    name: Armory
    description: Armory filled with weapons and armor, battle banners, and pennants
    contents:
      items:
        weapons:
          count: 1-4
          chance: 0.5
        armor:
          count: 1-2
          chance: 0.5
  - probability: 2
    name: Audience Chamber
    description: Audience chamber where priests of the temple receive commoners and low-ranking visitors
  - probability: 2
    name: Banquet Room
    description: Banquet room used for celebrations and holy days
    contents:
      features:
        table:
          chance: 0.8
        food:
          chance: 0.3
        personal_items:
          count: 1-3
          chance: 0.4
  - probability: 3
    name: Barracks
    description: Barracks for the temple's military arm or its hired guards
    contents:
      features:
        bed:
          count: 3-8
          chance: 0.8
  - probability: 4
    name: Meditation Chamber
    description: Cells where the faithful can sit in quiet contemplation
    contents:
      features:
        religious_articles:
          count: 1-2
          chance: 0.5
  - probability: 10
    name: Ritual Chamber
    description: Central temple built to accommodate rituals
    contents:
      features:
        religious_articles:
          count: 1-2
          chance: 0.6
  - probability: 4
    name: Chapel
    description: Chapel dedicated to a lesser deity associated with the temple's major deity
    contents:
      features:
        religious_articles:
          count: 1-2
          chance: 0.8
  - probability: 3
    name: Classroom
    description: Classroom used to train initiates and priests
  - probability: 3
    name: Conjuring Room
    description: Conjuring room, specially sanctified and used to summon extraplanar creatures
    contents:
      features:
        mage_furnishings:
          count: 1-2
          chance: 0.7
      monsters:
        chance: 0.3
  - probability: 6
    name: Crypt
    description: Crypt for a high priest or similar figure, hidden and heavily guarded by creatures and traps
  - probability: 2
    name: Dining Room
    description: Dining room (large) for the temple's servants and lesser priests
    contents:
      features:
        table:
          chance: 0.8
        food:
          chance: 0.3
        personal_items:
          count: 1-3
          chance: 0.4
  - probability: 1
    name: Dining Room
    description: Dining room (small) for the temple's high priests
    contents:
      features:
        table:
          chance: 0.8
        food:
          chance: 0.3
        personal_items:
          count: 1-3
          chance: 0.4
  - probability: 3
    name: Divination Room
    description: Divination room, inscribed with runes and stocked with soothsaying implements
    contents:
      features:
          mage_furnishings:
            count: 1-2
            chance: 0.7
  - probability: 4
    name: Dormitory
    description: Dormitory for lesser priests or students
    contents:
      features:
        bed:
          count: 2-6
          chance: 0.8
  - probability: 6
    name: Guardroom
    description: Guardroom
    contents:
      monsters:
        chance: 0.4
